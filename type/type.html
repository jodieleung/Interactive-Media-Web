<!DOCTYPE html>
<html>
	<head>
		<title></title>
		<link rel="stylesheet" href="main.css">
	</head>
	<body>
		<div id="myModal" class="modal">
			<div class="modal-content">
			    <span class="close">&times;</span>
			    <span class="title">BECOME A BEDROOM PRODUCER</span>
			    <p>and make a moving poster with sound! Move your cursor to where you would like to place elements and press any of the bottom row of letter keys (Z - M) to add percussive accents. Start with a bass beat by pressing the spacebar!</p>
			</div>
		</div>

		<img alt="space" id="space" src="gifs/kick.gif">
		<img alt="z" id="z" src="gifs/waves.gif">
		<img alt="x" id="x" src="gifs/semicircle.gif">
		<img alt="c" id="c" src="gifs/octagon.gif">
		<img alt="v" id="v" src="gifs/rectoutlines.gif">
		<img alt="b" id="b" src="gifs/spots.gif">
		<img alt="n" id="n" src="gifs/shapes1.gif">
		<img alt="m" id="m" src="gifs/clap.gif">

		<audio id="bassbeat" controls loop>
		<source src="sounds/bassbeat.ogg" type="audio/ogg">
    	</audio>

		<audio id="tom1" controls loop>
		<source src="sounds/tom1.mp3" type="audio/mpeg">
    	</audio>

    	<audio id="tom2" controls loop>
		<source src="sounds/tom2.mp3" type="audio/mpeg">
    	</audio>

    	<audio id="closedhihat" controls loop>
		<source src="sounds/closedhihat.mp3" type="audio/mpeg">
    	</audio>

    	<audio id="openhihat" controls loop>
		<source src="sounds/openhihat.mp3" type="audio/mpeg">
    	</audio>

    	<audio id="cowbell" controls loop>
		<source src="sounds/cowbell.mp3" type="audio/mpeg">
    	</audio>

    	<audio id="rim" controls loop>
		<source src="sounds/rim.mp3" type="audio/mpeg">
    	</audio>

    	<audio id="clap" controls loop>
		<source src="sounds/clap.mp3" type="audio/mpeg">
    	</audio>

    	<audio id="maracas" controls loop>
		<source src="sounds/maracas.mp3" type="audio/mpeg">
    	</audio>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js">
        </script>

        <script src="main.js"></script>

	</body>
</html>
