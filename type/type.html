<!DOCTYPE html>
<html>
	<head>
		<title></title>
		<link rel="stylesheet" href="main.css">
	</head>
	<body>
		<div id="myModal" class="modal">
			<div class="modal-content">
			    <span class="close">&times;</span>
			    <span class="title">BECOME A BEDROOM PRODUCER</span>
			    <p>and make a moving poster with sound! Move your cursor to where you would like to place elements and press any of the bottom row of letter keys (Z - M) to add percussive accents. Start with a bass beat by pressing the spacebar!</p>
			</div>
		</div>

		<img alt="space" id="space" src="https://s2.gifyu.com/images/kick.gif">
		<img alt="z" id="z" src="https://s2.gifyu.com/images/waves.gif">
		<img alt="x" id="x" src="https://s2.gifyu.com/images/semicircle.gif">
		<img alt="c" id="c" src="https://s2.gifyu.com/images/octagon.gif">
		<img alt="v" id="v" src="https://s2.gifyu.com/images/rectoutlines.gif">
		<img alt="b" id="b" src="https://s2.gifyu.com/images/spots.gif">
		<img alt="n" id="n" src="https://s2.gifyu.com/images/shapes1.gif">
		<img alt="m" id="m" src="https://s2.gifyu.com/images/clap.gif">

		<audio id="bassbeat" controls loop>
		<source src="http://k003.kiwi6.com/hotlink/g01xq62gjs/bassbeat.ogg" type="audio/ogg">
    	</audio>

		<audio id="tom1" controls loop>
		<source src="http://k003.kiwi6.com/hotlink/m7xhzufnxp/tom1.mp3" type="audio/mpeg">
    	</audio>

    	<audio id="tom2" controls loop>

    	</audio>

    	<audio id="cowbell" controls loop>

    	</audio>

    	<audio id="rim" controls loop>
